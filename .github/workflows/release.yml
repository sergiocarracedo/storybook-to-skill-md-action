name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Commit dist folder
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f dist/
          git commit -m "chore: add built dist for release ${{ github.event.release.tag_name }}" || echo "No changes to commit"

      - name: Update tag to include dist
        run: |
          git tag -fa ${{ github.event.release.tag_name }} -m "Release ${{ github.event.release.tag_name }}"
          git push origin ${{ github.event.release.tag_name }} --force

      - name: Update major version tag
        run: |
          MAJOR_TAG=$(echo ${{ github.event.release.tag_name }} | cut -d. -f1)
          git tag -fa $MAJOR_TAG -m "Update $MAJOR_TAG to ${{ github.event.release.tag_name }}"
          git push origin $MAJOR_TAG --force
